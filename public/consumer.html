<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Customer Page</h1>
    <div class="input-container">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" placeholder="Enter Customer ID">
        
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Enter Customer Name">
    </div>
    
    <button class="button" onclick="location.href='product_verification.html'">Product Verification</button>
    <button class="button" onclick="location.href='purchase_history.html'">Purchase History</button>
   
</body>
</html>
