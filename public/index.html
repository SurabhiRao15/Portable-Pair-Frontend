<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #dfb3da;
        }
        h1 {
            color: #080000;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ea0e0e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #10d20d;
        }
    </style>
</head>
<body>
    <h1> Trust is built when Transparency meets Innovation </h1>
    <div class="button-container">
        <button class="button" onclick="location.href='manufacturer.html'">Manufacturer</button>
        <button class="button" onclick="location.href='seller.html'">Seller</button>
        <button class="button" onclick="location.href='consumer.html'">Consumer</button>
    </div>
</body>
</html>
